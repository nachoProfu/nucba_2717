<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primer Desafio</title>
  </head>
  <body>
    <div>
      <center>
        <h1>Perfil</h1>
      </center>
      <img
        src="https://es.wikipedia.org/wiki/Lionel_Messi#/media/Archivo:Lionel_Messi_20180626.jpg"
        alt="perfil"
        width="200px"
        height="300px"
      />

      <br />
      <hr />
      <br />

      <ul>
        <li>Ignacio José</li>
        <li>Profumieri</li>
        <li>35 Años</li>
        <li>nachoprofu@hotmail.com</li>
      </ul>
      <p>
        Mi nombre es Ignacio, trabajo en el area de tecnologia, especificamente
        en soporte a usuario. Soy de santa Fe, y estoy haciendo el curso de
        fullStack para conocer un poco el area de desarrollo
      </p>

      <hr />
      <form>
        <label for="nombre-y-apellido">Nombre y Apellido</label>
        <input
          type="text"
          id="nombre-y-apellido"
          placeholder="Ingrese su nombre"
        />
        <br />
        <br />
        <label for="edad">Edad</label>
        <input type="text" id="edad" placeholder="Ingrese suedad" />
        <br />
        <br />
        <label for="email">Ingrese su Email</label>
        <input type="email" id="email" placeholder="Ingrese su Email" />
        <br />
        <hr />
        <label for="comentario">Agregue su comentario</label>
        <br />
        <textarea id="comentario" rows="10" cols="20"> </textarea>
        <br />
        <button type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
